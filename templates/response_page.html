<!DOCTYPE html>
<html>
<head>
    <title>Predicted Price Of Your Car</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #1338BE;
            color: #fff;
            padding: 10px;
            text-align: center;
            border-radius: 8px 8px 0 0;
        }
        .content {
            padding: 20px;
        }
        .result {
            font-size: 24px;
            font-weight: bold;
            color: #1338BE;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Predicted Price Of Your Car</h1>
        </div>
        <div class="content">
            <p>The predicted price is: <span class="result">{{ prediction }}</span></p>
        </div>
    </div>
</body>
</html>
